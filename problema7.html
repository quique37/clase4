<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <script type="application/javascript">
        const cuenta = parseFloat(prompt("Ingresar Cuenta"))
        const individuos = parseFloat(prompt("Ingresar numero de individuos"))
        const cuentaMasPropina = cuenta + (cuenta / 100 * 10)
        const pagoIgual = cuentaMasPropina / individuos
        alert("Pago que debe efectuar cada persona incluyendo el 10% de propina "+ pagoIgual)
        </script>
    </head>
    <body>
    </body>
</html>
