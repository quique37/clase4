<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <script type="application/javascript">
        const ValorMemify = parseFloat(prompt("Valor Memify"))
        const Iva = parseFloat(prompt("Iva"))
        const ValorMemifyRestandoIva = ValorMemify - (ValorMemify / 100 * Iva)
        alert("Valor de Memify restandole el Iva "+ ValorMemifyRestandoIva )
        const DineroPorSocio = ValorMemifyRestandoIva / 2
        alert("Dinero por Socio "+ DineroPorSocio)
        </script>
    </head>

    </body>
</html>
