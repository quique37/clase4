<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <script type="application/javascript">
        const juan = parseFloat(prompt("¿Cuánto dinero tiene Juan?"))
        const jose = parseFloat(prompt("¿Cuánto dinero tiene Jose?"))
        const herencia = parseFloat(prompt("¿Cuál es el total de la herencia?"))
        const herenciaCompartida = herencia / 2
        const dineroEntreLosDos = herencia + juan + jose
        alert("Dinero total de Juan y Jose mas su herencia "+ dineroEntreLosDos)
        const dineroJuan = juan + herenciaCompartida
        const dineroJose = jose + herenciaCompartida
        alert("Dinero final de Juan "+ dineroJuan)
        alert("Dinero final de Jose "+ dineroJose)
        </script>
    </head>
    <body>
    </body>
</html>
